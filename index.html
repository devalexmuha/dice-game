<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet"/>
</head>
<body>
  <div class="wrapper">
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <h1 class="hero__title title title--lg">
              Dice Game
            </h1>
          </div>
        </div>
      </section>
      <section class="game">
        <div class="container">
          <div class="game__inner">
            <h2 class="game__title title title--md">Let's Roll</h2>
            <div class="game__board">
              <div class="game__cards">
                <div class="game__card">
                  <h3 class="game__player-name game__player-name--one title title--sm">Player 1</h3>
                  <img class="game__image game__image--player-one" src="./images/dice1.png" alt="">
                </div>
                <div class="game__card">
                  <h3 class="game__player-name game__player-name--two title title--sm">Player 2</h3>
                  <img class="game__image game__image--player-two" src="./images/dice1.png" alt="">
                </div>
              </div>
              <button class="game__btn btn" type="button">Roll</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <span class="footer__text text">13 ðŸŽ² Flies ðŸŽ² com</span>
        </div>
      </div>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
